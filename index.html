<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Sweet Bakery</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <a class="menu-open" href="#" id="openMenu">
          <img src="images/burger.svg" alt="Menu" />
        </a>
        <a class="logo" href="#">
          <img src="images/logo.png" alt="Logo" />
        </a>
        <div class="cart-block" href="#">
          <a class="cart-block__open" href="#" id="openCart">
            <img src="images/cart.svg" alt="Cart" />
          </a>
          <p class="cart-block__count">0</p>
        </div>
      </div>
    </header>
    <!-- Header -->

    <!-- Product -->
    <main class="main">
      <div class="container">
        <h2 class="main__title">Avaliable sweets</h2>
        <div class="product"></div>
      </div>
    </main>
    <!-- Product -->

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <ul>
          <li>SWEET BAKERY inc</li>
          <li>+11 4783 4477 8999</li>
          <li>UK Privet Drive 4, 226 788-11</li>
          <li>Â© Sweet Bakery 2021</li>
        </ul>
      </div>
    </footer>
    <!-- Footer -->

    <!-- LeftSideBar -->
    <div class="menu hide">
      <a href="#" class="closeMenu" id="closeMenu">
        <img src="images/close.svg" alt="Close" />
      </a>
      <ul class="leftsiderbar__content">
        <li>Contact us</li>
        <li>
          <a href="phone:+11 4783 4477 8999">+11 4783 4477 8999</a>
        </li>
        <li>Our delivery working from 09:00 to 23:00</li>
      </ul>
      <a href="/admin/admin.html" class="gotoadmin">Go to admin page</a>
    </div>
    <!-- LeftSideBar -->

    <!-- RightSideBar -->
    <div class="cart hide">
      <a class="closeCart" id="closeCart">
        <img src="images/close-white.svg" alt="Close" />
      </a>
      <div class="cart__catalog"></div>
      <div class="cart__total">
        <p>Total:</p>
        <p class="cart__total-price">
          $
          <span>0</span>
        </p>
      </div>
    </div>
    <!-- RightSideBar -->

    <script src="script/script.js" type="module"></script>
  </body>
</html>
